<!DOCTYPE html>
<html>
<head>
    <title>Combined Concept Map and Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left side - Concept Map -->
        <div class="concept-map">
            <div class="coffee-stain"></div>
            <div class="concept-content">
                <h3>Mathematics Concept Map</h3>
                <hr>
                <div id="graph"></div>
                <!-- <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #8b5e3c"></div>
                        <span>Foundations</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #a18869"></div>
                        <span>Core Concepts</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #c4b5a0"></div>
                        <span>Advanced Topics</span>
                    </div>
                </div> -->
            </div>
        </div>

        <!-- Right side - Notes Container -->
        <div class="notes-container" id="notes-container">
            <!-- Initial state - will be replaced with actual cards -->
            <div class="anki-card">
                <div class="card-content">
                    <h3>Select a concept to view notes</h3>
                    <hr>
                    <div class="hint">Click on any node in the concept map to view its notes</div>
                </div>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
    <script>
        // Set up the SVG
        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create the force simulation
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(50));

        // Create the links
        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        // Create the nodes
        const node = svg.append("g")
            .selectAll(".node")
            .data(data.nodes)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Add circles to nodes
        node.append("circle")
            .attr("r", d => 20 - d.level * 4)
            .style("fill", d => {
                switch(d.level) {
                    case 0: return "#8b5e3c";
                    case 1: return "#a18869";
                    case 2: return "#c4b5a0";
                }
            });

        // Add labels to nodes
        node.append("text")
            .text(d => d.label)
            .attr("dy", 30)
            .attr("text-anchor", "middle");

        // Function to load all note content for a node
        function loadNoteContent(nodeId) {
            const notesContainer = document.getElementById('notes-container');
            const nodeData = data.nodes.find(n => n.id === nodeId);
            
            // Clear previous content and add loading indicator
            notesContainer.innerHTML = `
                <div class="anki-card">
                    <div class="card-content">
                        <h3>${nodeData.label}</h3>
                        <hr>
                        <div class="hint">Loading notes...</div>
                    </div>
                </div>
            `;
            
            // Start loading files sequentially
            loadSequentialNotes(nodeId, notesContainer, 1, nodeData);
        }

        // Function to load notes sequentially
        function loadSequentialNotes(nodeId, container, fileNumber, nodeData, loadedCount = 0) {
            const notePath = `notes/${nodeId}/${fileNumber}.html`;
            
            fetch(notePath)
                .then(response => {
                    if (!response.ok) {
                        // No more files to load
                        if (loadedCount === 0) {
                            // No notes found
                            container.innerHTML = `
                                <div class="anki-card">
                                    <div class="card-content">
                                        <h3>${nodeData.label}</h3>
                                        <hr>
                                        <div class="hint">No notes available for this concept yet.</div>
                                    </div>
                                </div>
                            `;
                        }
                        return null;
                    }
                    return response.text();
                })
                .then(html => {
                    if (html) {
                        // If this is the first file and it loaded successfully, clear the container
                        if (fileNumber === 1) {
                            container.innerHTML = '';
                        }
                        
                        // Create a new anki-card
                        const card = document.createElement('div');
                        card.className = 'anki-card';
                        
                        // Add coffee stain and content
                        card.innerHTML = `
                            <div class="card-content">
                                ${html}
                            </div>
                        `;
                        
                        // Append the card to the container
                        container.appendChild(card);
                        
                        // Try to load the next file
                        loadSequentialNotes(nodeId, container, fileNumber + 1, nodeData, loadedCount + 1);
                    }
                })
                .catch(error => {
                    console.error('Error loading note:', error);
                    if (loadedCount === 0) {
                        container.innerHTML = `
                            <div class="anki-card">
                                <div class="card-content">
                                    <div class="hint">Error loading notes.</div>
                                </div>
                            </div>
                        `;
                    }
                });
        }

        // Add click event to nodes
        node.on("click", function(event, d) {
            // Highlight the selected node
            node.selectAll("circle").style("stroke", "#fff");
            d3.select(this).select("circle").style("stroke", "#ff9900").style("stroke-width", "3px");
            
            // Load the corresponding note content
            loadNoteContent(d.id);
        });

        // Node info popup for hover
        // const nodeInfo = document.createElement('div');
        // nodeInfo.className = 'node-info';
        // nodeInfo.innerHTML = '<h3></h3><p></p>';
        // document.body.appendChild(nodeInfo);

        // node.on("mouseover", function(event, d) {
        //     nodeInfo.style.display = "block";
        //     nodeInfo.style.left = (event.pageX + 10) + "px";
        //     nodeInfo.style.top = (event.pageY + 10) + "px";
        //     nodeInfo.querySelector('h3').textContent = d.label;
        //     nodeInfo.querySelector('p').textContent = d.description;
        // })
        // .on("mouseout", function() {
        //     nodeInfo.style.display = "none";
        // });

        // Update positions on each tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
